<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lejligheder</title>
</head>
<body>
<h1>Lejligheder</h1>

<table>
<tr>
    <th>LejlighedsID</th>
    <th>Etage</th>
    <th>Lejlighedsside</th>
</tr>
<tr th:each="lejlighed: ${lejligheder}">
    <td th:text="${lejlighed.id}">LejlighedsID</td>
    <td th:text="${lejlighed.etage}">Etage</td>
    <td th:text="${lejlighed.lejlighedsside}">Lejlighedsside</td>
</tr>
</table>

</body>
