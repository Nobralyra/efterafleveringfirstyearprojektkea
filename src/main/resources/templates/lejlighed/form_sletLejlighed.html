<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: headerElement">
    <!-- placeret her fordi: https://stackoverflow.com/questions/36663038/spring-thymeleaf-header-and-footer-dynamic-includes-->
    <title>Slet lejlighed</title>
</head>
<body>
<div th:replace="fragments/top_menu :: top_menuElement"></div>
<div th:replace="fragments/side_menu :: side_menuElement"></div>

<div class="container">
    <div class="main"> <!--Skal pege på hvor "main" er på hjemmesiden, da css og html ellers ikke er enige om centeringen -->
        <main>
            <h1>Slet lejlighed </h1>

            <form method="post" action="/sletLejlighed" modelAttribute="lejlighed">
                <br>Indtast ID <input type="number" name="lejlighedsid" min="0" max="100">
                <br><input type="submit" value="Slet lejlighed" >
            </form>
        </main>
    </div>
</div>
</body>
