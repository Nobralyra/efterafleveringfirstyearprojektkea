<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: headerElement">
    <!-- placeret her fordi: https://stackoverflow.com/questions/36663038/spring-thymeleaf-header-and-footer-dynamic-includes-->
    <title>Lejlighed</title>
</head>
<body>
<div th:replace="fragments/top_menu :: top_menuElement"></div>
<div th:replace="fragments/side_menu :: side_menuElement"></div>

<div class="container">
    <div class="main"> <!--Skal pege på hvor "main" er på hjemmesiden, da css og html ellers ikke er enige om centeringen -->
        <main>
            <h1> Opret lejlighed </h1>

            <form method="post" action="/opret_lejlighed" modelAttribute="lejlighed">
                <br>Hvilken etage <input type="number" name="etage" min="0" max="5"> </br>
                <br>Ligger lejligheden til højre    <input type="radio" name="lejlighedsside" value="true">
                <br>Ligger lejligheden til venstre  <input type="radio" name="lejlighedsside" value="false">
                <br><input type="submit" value="Opret lejlighed" >
            </form>
        </main>
    </div>
</div>
</body>
