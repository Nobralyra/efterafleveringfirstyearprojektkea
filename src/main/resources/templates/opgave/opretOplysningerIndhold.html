<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: headerElement">
    <!-- placeret her fordi: https://stackoverflow.com/questions/36663038/spring-thymeleaf-header-and-footer-dynamic-includes-->

    <title>Muligheder for slutbruger</title>
</head>
<body>
<div class="container-fluid page">
    <header th:replace="fragments/top_menu :: top_menuElement"></header>

    <div class="d-flex">
        <aside th:replace="fragments/side_menu :: side_menuElement"></aside>

        <main class="d-flex flex-column">
            <h1 class="ekstraPlads">Indtast oplysninger om opgaven</h1>
            <span th:text="${fejlbesked}">Fejlbesked</span>

            <form action="#" th:action="@{/opgave/opretOpgaveOplysningerIndhold}" method="post">
                    <div class="form-group">
                        <label for="Beskrivelse">Beskrivelse</label>
                        <textarea input th:field="*{opgaveOplysninger.beskrivelse}" class="form-control" id="Beskrivelse" rows="3" required="required" placeholder="Hvad er beskrivelsen på opgaven?"></textarea>
                        <span th:if="${#fields.hasErrors('opgaveOplysninger.beskrivelse')}" th:errors="*{opgaveOplysninger.beskrivelse}">Fejl i beskrivelse></span>
                    </div>
                    <div class="form-group">
                        Varighed:<input type="text" th:field="*{opgaveOplysninger.varighed}" class="form-control" required="required" placeholder="Hvor lang tid tager det?">
                        <span th:if="${#fields.hasErrors('opgaveOplysninger.varighed')}" th:errors="*{opgaveOplysninger.varighed}">Fejl i varighed</span>
                    </div>
                    <div class="form-group">
                        Sværhedsgrad:<input type="text" th:field="*{opgaveOplysninger.svaerhedsgrad}" class="form-control" required="required" placeholder="Hvad er sværhedsgraden på opgaven?">
                        <span th:if="${#fields.hasErrors('opgaveOplysninger.svaerhedsgrad')}" th:errors="*{opgaveOplysninger.svaerhedsgrad}">Fejl i sværhedsgrad</span>
                    </div>
                    <div class="form-group">
                        Startdato:<input type="text" th:field="*{opgaveOplysninger.startDato}" class="form-control" required="required" placeholder="Hvad er startdatoen opgaven?">
                        <span th:if="${#fields.hasErrors('opgaveOplysninger.startDato')}" th:errors="*{opgaveOplysninger.startDato}">Fejl i start dato</span>
                    </div>
                    <div class="form-group">
                        Slutdato<input type="text" th:field="*{opgaveOplysninger.slutDato}" class="form-control" required="required" placeholder="Hvad er slutdatoen for opgaven?">
                        <span th:if="${#fields.hasErrors('opgaveOplysninger.slutDato')}" th:errors="*{opgaveOplysninger.slutDato}">Fejl i slut dato</span>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary knapFarve">Opret</button>
                    </div>
            </form>
        </main>
    </div>
</div>

<footer th:replace="fragments/footer :: footerElement"></footer>
</body>
</html>
